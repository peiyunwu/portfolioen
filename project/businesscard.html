      <p>此為課堂作品。透過英文字體的設計，進行名片創作。</p>
      <p>我將字體取名為「楔形體」，因為每個字母都是由各種角度和形狀的三角形所組成。我的靈感來源於金字塔的三角行架構與楔形文字的稜角，透過融合兩者的特色，加上俐落、現代感十足的線條及鏤空設計進行呈現。</p>
